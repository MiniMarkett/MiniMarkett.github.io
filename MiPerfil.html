<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta de Mini-Markett</title>
    <link rel="stylesheet" href="CSS/MiPerfil.css">
</head>
<body>
    <header class="header-principal">
        <div class="logo">
            <img src="assets/image0.png" id='logo' alt="Mini-Markett Logo">
            <h1>Mini-Markett</h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <!-- <img src="assets/Dieri.png" alt="Foto de perfil"> -->
                <h2 id="nombreUsuario"></h2>
                <p id="correoUsuario"></p>
                <button id="inicio" onclick="window.location.href='index.html'">Inicio</button>
            </div>
        </aside>
        <main class="content">
            <section class="account-section">
                <h1>Mi cuenta</h1>
                <div class="buttons">
                    <div class="section">
                        <span>Perfil</span>
                        <button id="personal-info-btn">Información personal</button>
                    </div>
                    <div class="section">
                        <span>Soporte</span>
                        <button id="terms" >Políticas de seguridad</button>
                        <button id="privacy">Políticas de privacidad</button>
                    </div>
                    <div class="section">
                        <button id="logout">Cerrar sesión</button>
                    </div>
                </div>
            </section>
            <div id="personal-info" class="hidden">
                <div class="back-button-container">
                    <button class="back-button" id="back-to-account">
                        <svg class="w-[35px] h-[35px]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2>Información personal</h2>
                </div>
                <button id="personal-data-btn" class="info-button">
                    Mis datos personales
                    <span>Nombre, usuario, contraseña y telefono</span>
                </button>
                
                <!-- <p style="margin-top: 30px;">Número de celular</p>
                <p>+50587316341</p> -->
                <p class="emailgris" style="margin-top: 30px;">E-mail</p>
                <p class="emailgris" id="emailgris"></p>
            </div>
            <section id="personal-info-form-section" class="hidden">
                <div class="back-button-container">
                    <button class="back-button" id="back-to-personal-info">
                        <svg class="w-[35px] h-[35px]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2>Mis datos personales</h2>
                </div>
                <form id="personal-info-form">
                    <div class="form-group">
                        <label for="first-name">¿Cómo te llamás?</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Nombre (s)" >
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last-name" placeholder="Apellido (s)" >
                    </div>
                    <div class="form-group">
                        <label for="text">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="text">Contraseña</label>
                        <input type="text" id="password" name="password" placeholder="contraseña">
                    </div>
                    <div class="form-group">
                        <label for="text">Telefono</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+505XXXXXXXX">
                    </div>
                    <button type="submit" class="save-button">Guardar cambios</button>
                </form>
            </section>
        </main>
    </div>
    <script src="JS/MiPerfil.js"></script>
</body>
</html>
